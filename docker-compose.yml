services:
  homeassistant:
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ./.hass-config:/config
      - ./custom_components/findmy:/config/custom_components/findmy
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: "no"
    ports:
      - "8123:8123"
